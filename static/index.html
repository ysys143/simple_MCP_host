<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangGraph MCP 호스트</title>
    <!-- Favicon 설정 - 404 에러 방지 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>��</text></svg>">
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script>
        // marked.js 백업 로드
        if (typeof marked === 'undefined') {
            console.log('Primary CDN failed, loading backup...');
            const script = document.createElement('script');
            script.src = 'https://unpkg.com/marked@11.1.1/marked.min.js';
            document.head.appendChild(script);
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
            min-height: 600px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .status-bar {
            padding: 12px 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .connected .status-dot { background: #28a745; }
        .disconnected .status-dot { background: #dc3545; }
        .initializing .status-dot { background: #ffc107; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin: 15px 0;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: #007bff;
            color: white;
        }

        .assistant .message-avatar {
            background: #6c757d;
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
        }

        .user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .assistant .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .tool-call {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            line-height: 1.4;
        }

        #messageInput:focus {
            border-color: #007bff;
        }

        #sendButton {
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            height: 50px;
        }

        #sendButton:hover:not(:disabled) {
            background: #0056b3;
        }

        #sendButton:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .help-text {
            color: #6c757d;
            font-size: 0.8rem;
            margin-top: 10px;
            text-align: center;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            background: white;
            border-radius: 18px;
            border: 1px solid #e9ecef;
            max-width: 200px;
            margin: 15px 0;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #6c757d;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .welcome-message {
            background: #e8f5e8;
            border-left: 4px solid #28a745;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }

        .command-examples {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .command-example {
            background: rgba(255,255,255,0.8);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .command-example:hover {
            background: rgba(255,255,255,1);
        }

        /* 마크다운 스타일 */
        .message-content h1, .message-content h2, .message-content h3, 
        .message-content h4, .message-content h5, .message-content h6 {
            margin: 12px 0 8px 0;
            font-weight: bold;
        }

        .message-content h1 { font-size: 1.4rem; }
        .message-content h2 { font-size: 1.2rem; }
        .message-content h3 { font-size: 1.1rem; }

        .message-content p {
            margin: 8px 0;
            line-height: 1.5;
        }

        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 4px 0;
            line-height: 1.4;
        }

        .message-content code {
            background: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #e83e8c;
        }

        .message-content pre {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 12px;
            margin: 8px 0;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            color: inherit;
        }

        .message-content blockquote {
            border-left: 4px solid #007bff;
            padding-left: 12px;
            margin: 8px 0;
            color: #6c757d;
            font-style: italic;
        }

        .message-content strong {
            font-weight: bold;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 8px 0;
        }

        .message-content th, .message-content td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }

        .message-content th {
            background-color: #f8f9fa;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            body {
                padding: 0;
            }
        }

        /* 스트리밍 메시지 스타일 */
        .message.streaming .message-content {
            background: #f8fff9;
            border-left: 3px solid #28a745;
            position: relative;
        }

        .message.streaming .streaming-content {
            min-height: 20px;
        }

        .message.streaming::after {
            content: "💬";
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            background: #28a745;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: translateY(-50%) scale(1); opacity: 1; }
            50% { transform: translateY(-50%) scale(1.1); opacity: 0.7; }
            100% { transform: translateY(-50%) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 LangGraph MCP 호스트</h1>
            <p>langchain-mcp-adapters + LangGraph 워크플로우</p>
        </div>
        
        <div class="status-bar">
            <div id="connectionStatus" class="status disconnected">
                <div class="status-dot"></div>
                <span>연결 대기중...</span>
            </div>
            <div id="serverInfo">
                <span id="serverCount">서버: 0개</span> | 
                <span id="toolCount">도구: 0개</span>
            </div>
        </div>
        
        <div id="chatContainer" class="chat-container">
            <div class="welcome-message">
                <strong>🎉 MCP 호스트에 오신 것을 환영합니다!</strong>
                <p style="margin: 10px 0;">langchain-mcp-adapters와 LangGraph를 활용한 대화형 MCP 호스트 시스템입니다.</p>
                
                <div class="command-examples">
                    <div class="command-example" onclick="insertCommand('서울 날씨 알려줘')">
                        🌤️ 서울 날씨 알려줘
                    </div>
                    <div class="command-example" onclick="insertCommand('부산 3일 예보')">
                        📅 부산 3일 예보
                    </div>
                    <div class="command-example" onclick="insertCommand('파일 목록 보여줘')">
                        📁 파일 목록 보여줘
                    </div>
                    <div class="command-example" onclick="insertCommand('도움말')">
                        ❓ 도움말
                    </div>
                    <div class="command-example" onclick="insertCommand('도구 목록')">
                        🔧 도구 목록
                    </div>
                </div>
                
                <p style="margin-top: 15px; color: #666; font-size: 0.9rem;">
                    명령어를 클릭하거나 직접 입력해보세요!
                </p>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-group">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="메시지를 입력하세요..." 
                        rows="1"
                    ></textarea>
                </div>
                <button id="sendButton" onclick="sendMessage()">전송</button>
            </div>
            <div class="help-text">
                Enter로 전송, Shift+Enter로 줄바꿈
            </div>
        </div>
    </div>

    <script>
        // 전역 변수들
        let eventSource = null;  // WebSocket 대신 SSE 사용
        let connectionStatus, serverCount, toolCount, chatContainer, messageInput, sendButton;
        let typingIndicator = null;
        let isSending = false;
        let isComposing = false;
        let pendingEnter = false;
        let sessionId = null;
        let currentPartialMessage = null; // 스트리밍 메시지 추적

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            // 요소 참조 저장
            connectionStatus = document.getElementById('connectionStatus');
            serverCount = document.getElementById('serverCount');
            toolCount = document.getElementById('toolCount');
            chatContainer = document.getElementById('chatContainer');
            messageInput = document.getElementById('messageInput');
            sendButton = document.getElementById('sendButton');
            
            // 초기 연결
            connect();
        });

        // 세션 ID 생성
        function generateSessionId() {
            return 'web_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
        }

        function connect() {
            console.log('SSE 연결 시도 중...');
            updateConnectionStatus('initializing', '🟡 연결 중...');
            
            try {
                // 기존 SSE 연결이 있다면 종료
                if (eventSource) {
                    eventSource.close();
                }

                // 세션 ID가 없을 때만 새로 생성 (재사용)
                if (!sessionId) {
                    sessionId = generateSessionId();
                    console.log('새 세션 ID 생성:', sessionId);
                } else {
                    console.log('기존 세션 ID 재사용:', sessionId);
                }

                const url = `/api/v3/chat/stream?session_id=${sessionId}`;
                console.log('SSE 연결 URL:', url);
                
                eventSource = new EventSource(url);

                eventSource.onopen = function(event) {
                    console.log('SSE 연결 열림');
                    updateConnectionStatus('connected', '🟢 연결됨');
                    loadSystemInfo();
                };

                eventSource.onmessage = function(event) {
                    console.log('SSE 메시지 수신:', event.data);
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'partial_response') {
                            // 토큰 단위 스트리밍 처리
                            handlePartialResponse(data);
                        } else if (data.type === 'final_response') {
                            // 최종 응답 처리
                            handleFinalResponse(data);
                            
                            // 응답 완료 시 전송 플래그 해제
                            isSending = false;
                            sendButton.disabled = false;
                            hideTypingIndicator();
                        } else if (data.type === 'thinking' || data.type === 'acting' || data.type === 'observing') {
                            // 진행 상태 메시지는 무시하거나 로그만
                            console.log('진행 상태:', data.type, data.content);
                        } else if (data.type === 'error') {
                            // 오류 처리
                            hideTypingIndicator();
                            addAssistantMessage({ response: `오류가 발생했습니다: ${data.content}` });
                            
                            isSending = false;
                            sendButton.disabled = false;
                        } else {
                            console.log('기타 메시지 타입:', data.type);
                        }
                    } catch (e) {
                        console.error('JSON 파싱 오류:', e.message);
                        console.log('원본 데이터:', event.data);
                    }
                };

                eventSource.onerror = function(event) {
                    console.error('SSE 오류:', event);
                    updateConnectionStatus('disconnected', '🔴 연결 끊김');
                    setTimeout(connect, 3000); // 재연결 시도
                };
                
            } catch (error) {
                console.error('연결 시도 중 오류:', error);
                updateConnectionStatus('disconnected', '🔴 연결 오류');
            }
        }

        function handlePartialResponse(data) {
            if (!currentPartialMessage) {
                // 새로운 스트리밍 메시지 시작
                hideTypingIndicator(); // 타이핑 인디케이터 숨김
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant streaming';
                messageDiv.innerHTML = `
                    <div class="message-avatar">🤖</div>
                    <div class="message-content">
                        <div class="streaming-content"></div>
                        <div class="message-time">${new Date().toLocaleTimeString()}</div>
                    </div>
                `;
                
                chatContainer.appendChild(messageDiv);
                currentPartialMessage = messageDiv;
                scrollToBottom();
            }
            
            // 스트리밍 내용 업데이트
            const contentDiv = currentPartialMessage.querySelector('.streaming-content');
            if (contentDiv) {
                contentDiv.innerHTML = renderMarkdown(data.content || '');
                scrollToBottom();
            }
        }

        function handleFinalResponse(data) {
            if (currentPartialMessage) {
                // 기존 스트리밍 메시지를 최종 응답으로 변경
                currentPartialMessage.className = 'message assistant';
                const contentDiv = currentPartialMessage.querySelector('.streaming-content');
                if (contentDiv) {
                    contentDiv.innerHTML = renderMarkdown(data.content || '');
                }
                currentPartialMessage = null;
            } else {
                // 새로운 최종 응답 메시지 (스트리밍 없이)
                hideTypingIndicator();
                addAssistantMessage({ response: data.content });
            }
            scrollToBottom();
        }

        function updateConnectionStatus(status, text) {
            connectionStatus.className = `status ${status}`;
            const statusText = connectionStatus.querySelector('span');
            if (statusText) {
                statusText.textContent = text;
            } else {
                // span이 없으면 직접 텍스트 설정
                connectionStatus.innerHTML = `<span class="status-dot"></span><span>${text}</span>`;
            }
        }

        async function loadSystemInfo() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                if (data.status === 'healthy') {
                    serverCount.textContent = `서버: ${data.connected_servers.length}개`;
                    toolCount.textContent = `도구: ${data.available_tools_count}개`;
                }
            } catch (error) {
                console.error('시스템 정보 로드 오류:', error);
            }
        }

        function addUserMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-avatar">👤</div>
                <div class="message-content">
                    ${escapeHtml(content)}
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderMarkdown(text) {
            try {
                console.log('마크다운 입력:', text);
                // marked.js를 사용하여 마크다운을 HTML로 변환
                const rendered = marked.parse(text);
                console.log('마크다운 출력:', rendered);
                return rendered;
            } catch (error) {
                console.error('마크다운 렌더링 오류:', error);
                // 실패시 기본 텍스트로 대체 (줄바꿈만 처리)
                return text.replace(/\n/g, '<br>');
            }
        }

        function addAssistantMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            let content = data.response || '';
            let toolCallsHtml = '';
            
            // 도구 호출 정보는 별도 HTML로 생성
            if (data.tool_calls && data.tool_calls.length > 0) {
                toolCallsHtml = data.tool_calls.map(tool => `
                    <div class="tool-call">
                        🔧 ${tool.server}.${tool.tool}(${JSON.stringify(tool.arguments)})
                        ${tool.success ? '✅' : '❌'} ${tool.execution_time_ms}ms
                    </div>
                `).join('');
            }
            
            // 메시지 구성: 도구 호출 HTML + 응답 마크다운
            messageDiv.innerHTML = `
                <div class="message-avatar">🤖</div>
                <div class="message-content">
                    ${toolCallsHtml}
                    ${renderMarkdown(content)}
                    <div class="message-time">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function showTypingIndicator() {
            // 이미 표시 중이면 무시
            if (typingIndicator) return;
            
            typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.style.display = 'flex';
            typingIndicator.innerHTML = `
                <div class="message-avatar">🤖</div>
                <div>
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div style="font-size: 0.8rem; color: #6c757d;">입력 중...</div>
                </div>
            `;
            
            chatContainer.appendChild(typingIndicator);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            if (typingIndicator) {
                typingIndicator.remove();
                typingIndicator = null;
            }
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function insertCommand(command) {
            // 전달받은 명령어를 그대로 사용
            console.log('삽입할 명령어:', command);
            
            messageInput.value = command;
            messageInput.focus();
        }

        function forceClearInput() {
            // 강제로 입력창 완전 클리어
            console.log('강제 입력창 클리어 시작');
            
            messageInput.value = '';
            messageInput.blur();
            
            // 모든 상태 초기화
            isComposing = false;
            pendingEnter = false;
            
            // DOM 조작으로 확실히 클리어
            setTimeout(() => {
                messageInput.value = '';
                messageInput.focus();
                console.log('강제 클리어 완료');
            }, 20);
        }

        function sendMessage() {
            console.log('sendMessage 호출됨, isSending:', isSending);
            
            // 이미 전송 중이면 무시
            if (isSending) {
                console.log('이미 전송 중이므로 무시');
                return;
            }
            
            const message = messageInput.value.trim();
            console.log('전송할 메시지:', message);
            
            if (message && sessionId) {
                isSending = true; // 전송 시작
                
                addUserMessage(message);
                showTypingIndicator();
                
                // SSE는 단방향이므로 HTTP POST로 메시지 전송
                fetch('/api/v3/chat/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                })
                .then(response => response.json())
                .then(result => {
                    console.log('메시지 전송 완료:', result);
                    if (!result.success) {
                        console.error('메시지 전송 실패:', result);
                        hideTypingIndicator();
                        addAssistantMessage({ response: `전송 실패: ${result.error || '알 수 없는 오류'}` });
                        isSending = false;
                        sendButton.disabled = false;
                    }
                    // 성공시에는 SSE를 통해 응답이 올 것이므로 여기서는 아무것도 하지 않음
                })
                .catch(error => {
                    console.error('메시지 전송 오류:', error);
                    hideTypingIndicator();
                    addAssistantMessage({ response: `전송 오류: ${error.message}` });
                    isSending = false;
                    sendButton.disabled = false;
                });
                
                // 강제 입력창 클리어 사용
                forceClearInput();
                
                autoResize();
                sendButton.disabled = true;
                
                // 타임아웃 안전장치 (30초)
                setTimeout(() => {
                    if (isSending) {
                        console.log('타임아웃으로 전송 플래그 해제');
                        isSending = false;
                        sendButton.disabled = false;
                        hideTypingIndicator();
                    }
                }, 30000);
            }
        }

        function autoResize() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
        }

        // 이벤트 리스너
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                
                // IME 조합 중이면 대기 상태로 설정
                if (isComposing) {
                    console.log('IME 조합 중이므로 Enter 대기');
                    pendingEnter = true;
                    return;
                }
                
                console.log('Enter 키로 sendMessage 호출');
                sendMessage();
            }
        });

        // keyup에서도 Enter 확인 (IME 처리 보완)
        messageInput.addEventListener('keyup', function(e) {
            if (e.key === 'Enter' && !e.shiftKey && !isComposing) {
                if (pendingEnter) {
                    pendingEnter = false;
                    console.log('지연된 Enter 처리');
                    setTimeout(() => {
                        if (messageInput.value.trim()) {
                            sendMessage();
                        }
                    }, 10);
                }
            }
        });

        // IME 조합 시작
        messageInput.addEventListener('compositionstart', function(e) {
            isComposing = true;
            console.log('IME 조합 시작');
        });

        // IME 조합 종료
        messageInput.addEventListener('compositionend', function(e) {
            isComposing = false;
            console.log('IME 조합 종료, 입력값:', e.target.value);
            
            // 조합 종료 후 대기 중인 Enter가 있다면 처리
            if (pendingEnter) {
                pendingEnter = false;
                setTimeout(() => {
                    console.log('조합 종료 후 지연된 Enter 처리');
                    if (messageInput.value.trim()) {
                        sendMessage();
                    }
                }, 50);
            }
        });

        messageInput.addEventListener('input', autoResize);

        // marked.js 로드 확인
        document.addEventListener('DOMContentLoaded', function() {
            console.log('marked.js 사용 가능:', typeof marked !== 'undefined');
            if (typeof marked !== 'undefined') {
                console.log('marked 버전:', marked.VERSION || 'unknown');
            }
        });
    </script>
