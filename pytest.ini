[tool:pytest]
testpaths = mcp_host/tests
python_files = test_*.py *_test.py test_*_pytest.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --asyncio-mode=auto
markers =
    asyncio: 비동기 테스트
    slow: 느린 테스트
    integration: 통합 테스트
    unit: 단위 테스트
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning 